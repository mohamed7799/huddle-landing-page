<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>huddle landing page</title>
  </head>
  <body>
    <section class="intro">
      <header>
        <img class="logo" src="./img/logo.svg" alt="" />
        <button class="btn">Try It Free</button>
      </header>
      <div class="intro__content">
        <div class="content__text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Get Started For Free</button>
        </div>
        <div class="content__img">
          <img src="./img/illustration-mockups.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
